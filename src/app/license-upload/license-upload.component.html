<div class="container mt-5">
  <h2 class="text-center mb-4">Captura y Subida de Imágenes</h2>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6 text-center">
      <div class="row">
        <div class="col-md-6">
          <div class="video-container border p-3 mb-3">
            <video #videoElement width="100%" height="auto" class="rounded"></video>
          </div>
        </div>
        <div class="col-md-6">
          <div *ngIf="capturedPhoto" class="captured-image-container">
            <img [src]="capturedPhoto" alt="Captured Image" class="img-thumbnail mb-3" style="width: 100%;">
          </div>
        </div>
      </div>
      <button class="btn btn-primary mb-3 p-3" (click)="captureAndUpload()">Tomar Foto</button>
      <div class="canvas-container d-none">
        <canvas #canvasElement style="display: none;"></canvas>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="jsonResponse" class="alert alert-info">
        <h5 class="alert-heading">Respuesta JSON Completa:</h5>
        <pre>{{ jsonResponse | json }}</pre>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="plazasLibres !== null" [ngClass]="{'alert alert-success': plazasLibres, 'alert alert-danger': !plazasLibres}">
        <h5 class="alert-heading">Plazas Libres:</h5>
        <p *ngIf="plazasLibres">¡Barrera abierta!</p>
        <p *ngIf="!plazasLibres">No hay plazas libres en este momento.</p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="licensePlate" class="alert alert-warning">
        <h5 class="alert-heading">Matrícula Reconocida:</h5>
        <p>{{ licensePlate }}</p>
      </div>
    </div>
  </div>


</div>

<div class="container mt-5">
  <div class="ticket">
    <!-- Contenedor para mostrar el código QR -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="imageUrl" class="qrcode">
          <img [src]="imageUrl" alt="Código QR" class="img-fluid mb-3">
        </div>
      </div>
    </div>
    <div class="ticket-body">
      <div class="row">
        <div class="col-12 text-center license">
          <p>{{ licenseDecode }}</p>
        </div>
        <div class="col-12 text-center spot">
          <p>P{{ vehicleSpot }}</p>
        </div>
        <div class="col-12 text-center">
          <p class="date">L 25/12/24 15:50:24</p>
        </div>
      </div>
    </div>
    <div class="tariff">
      <p class="text-right ">T. Estandar</p>
    </div>
  </div>
</div>
